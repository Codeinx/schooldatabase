<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>School Database</h1>
  </header>

  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Total Students: <span id="total-students">0</span></p>
      <p>Current Students: <span id="current-students">0</span></p>
      <p>Graduates: <span id="graduates">0</span></p>
    </section>

    <section id="filters">
      <h2>Filter Students</h2>
      <label for="grad-year">Graduation Year:</label>
      <input type="number" id="grad-year" placeholder="Enter year">
      <button id="filter-btn">Filter</button>
    </section>

    <section id="classes">
      <h2>Classes</h2>
      <div id="class-container">
        <!-- Classes and students will be dynamically injected here -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
